<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  </head>

  <body margin="0">
    <object
      id="embed"
      data="https://w8.snokido.com/games/html5/friday-night-funkin/shucksdemo02/index.html"
      type="text/html">
    </object>

    <script>
      function resizeObject() {
        const obj = document.getElementById("embed");
        obj.width = window.innerWidth;
        obj.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeObject);
      resizeObject();
    </script>
  </body>
</html>
