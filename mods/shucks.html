<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  </head>

  <body margin="0">
    <object
      id="embed"
      data="https://gamaverse.com/c/f/g/fnf-jeffys-infinite-irida-shucks-demo-1766301379/"
      type="text/html">
    </object>

    <script>
      const obj = document.getElementById("embed");

      function resize() {
        obj.width = window.innerWidth;
        obj.height = window.innerHeight;
      }

      window.addEventListener("resize", resize);
      resize();
    </script>
  </body>
</html>
